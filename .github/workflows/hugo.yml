name: Build & Deploy Hugo (User Page)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_ENV: production
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.151.0'
          extended: true

      - name: Build
        run: hugo --minify --gc --cleanDestinationDir --enableGitInfo

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Notify Blogmura (XML-RPC ping)
        if: ${{ success() }}
        shell: bash
        env:
          PING_URL: ${{ secrets.BLOGMURA_PING_URL }}
        run: |
          set -euo pipefail

          BLOG_NAME="のんのんだより"
          BLOG_URL="https://eoniku.github.io/"

          cat > payload.xml <<'XML'
          <?xml version="1.0"?>
          <methodCall>
            <methodName>weblogUpdates.ping</methodName>
            <params>
              <param><value><string>__BLOG_NAME__</string></value></param>
              <param><value><string>__BLOG_URL__</string></value></param>
            </params>
          </methodCall>
          XML

          # XMLに差し込み（& のみエスケープ）
          BLOG_NAME_ESCAPED="${BLOG_NAME//&/&amp;}"
          sed -i "s|__BLOG_NAME__|${BLOG_NAME_ESCAPED}|g" payload.xml
          sed -i "s|__BLOG_URL__|${BLOG_URL}|g" payload.xml

          # 送信
          curl -sS -H "Content-Type: text/xml" --data @payload.xml "$PING_URL" | tee ping_response.xml

          # ---- 成否判定（fault があるときだけ失敗にする）----
          if grep -qi "<fault>" ping_response.xml; then
            echo "Blogmura ping fault detected"
            exit 1
          fi

          # 追加の肯定メッセージ（任意）
          echo "Blogmura ping OK ✅"